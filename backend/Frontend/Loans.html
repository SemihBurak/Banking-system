<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Loans Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: block; /* Butonu blok element olarak ayarlar */
            margin-top: 20px; /* Üstteki boşluğu ayarlar */
            margin-bottom: 20px; /* Altta boşluk bırakır */
        }

        .button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Loans</h2>
        <table>
            <thead>
                <tr>
                    <th>Loan Type</th>
                    <th>Loan Amount</th>
                    <th>Paid Amount</th>
                    <th>Loan Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>[Loan Type]</td>
                    <td>[Loan Amount]</td>
                    <td>[Paid Amount]</td>
                    <td>[Loan Status]</td>
                </tr>
            </tbody>
        </table>
        <a href="loanpaymentpage.html" class="button">Pay Loan</a>
    </div>

</body>

</html>
