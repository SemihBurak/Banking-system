<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - New Transaction</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>New Transaction</h2>
        <form action="CustomerHomePage.html" method="post">
            <label for="from_account_id">From Account ID:</label>
            <input type="text" id="from_account_id" name="from_account_id">
            <label for="to_account_id">To Account ID:</label>
            <input type="text" id="to_account_id" name="to_account_id">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01">
            <input type="submit" value="Complete">
        </form>
    </div>

</body>

</html>
